<!DOCTYPE html>
<html lang="en">

<head>

   <meta charset="UTF-8">

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="/index.css">

   <title>fighterGame</title>
   <style>
      * {
         box-sizing: border-box;
      }
   </style>
   <audio autoplay loop>
      <source src="./sounds/game_sound1.mp3" type="audio/mp3">
   </audio>
</head>

<body >
   
   <div style="position: relative; display:block; width: 100%; "  >

      <div style="
            position: absolute;
            display: flex ;
            align-items: center;
            width:100%;
            padding: 20px  ">
         <!--PLAYERS HEALTH-->
         <div style="
            position:relative; 
            border-left:4px solid white;
            border-top:4px solid white;
            border-bottom:4px solid white;
            height : 30px;
             width :100%; 
            display: flex; justify-content: flex-end;">
            <div style="
            background-color: red;
            width: 100%; 
            height: 100%;"></div>
            <div id="playerHealth" style="
               position: absolute; 
               background-color:#818CF8;
               top: 0%;
               bottom: 0% ; width:100%; right: 0%;"></div>
         </div>
         <!--TIMER-->
         <div id="timer" style="
            background-color: black ; 
            border:4px solid white; 
            height: 50px ; 
            color: white;width: 100px; display:flex; justify-content: center; align-items: center; flex-shrink: 0;">
         </div>
         <!--ENEMY HEALTH-->
         <div style="
            position:relative;  
            border-right:4px solid white;
            border-top:4px solid white;
            border-bottom:4px solid white;
            height : 30px; 
            width :100%;">
            <div style="
               background-color: red;
               width: 100%; 
               height: 100%;"></div>
            <div id="enemyHealth" style="
               position: absolute;
                background-color:#818CF8;
               top: 0%; 
               bottom: 0% ; 
               left: 0%; 
               right: 0%;"></div>
         </div>

      </div>
      <div id="result"
         style="position: absolute; 
         color: wheat;
         display: flex;
         justify-content: center; 
         align-items: center; 
         top: 0; left: 0; 
         right: 0; 
         bottom: 0;">
      </div>
      <canvas> </canvas>

   </div>

   <script defer src="./js/utils..js"></script>
   <script defer src="./js/classes.js"></script>
   <script defer src="./index.js"></script>

</body>

</html>
